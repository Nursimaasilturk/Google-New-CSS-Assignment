<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="categories">
      <div class="left-category">
        <a
          href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
        <a
          href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          >Store</a
        >
      </div>
      <div class="right-category">
        <a
          href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl"
          >Gmail</a
        >
        <a
          href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl"
          >Images</a
        >
        <span class="material-symbols-outlined"> apps </span>

        <button>Sign in</button>
      </div>
    </nav>
    <!-- Main Part-->
    <section id="mainpart">
      <div class="main--google-image">
        <img src="./img/Google.jpeg" alt="google-logo" />
      </div>
      <input type="text" />
      <span class="material-symbols-outlined"> search </span>
      <img id="icon" src="./img/vi.png" alt="voice-icon" />
      <div class="main--buttons">
        <button class="button__left">Google Search</button>
        <button class="button__right">I'm Feeling Lucky</button>
      </div>
    </section>
    <!--Footer-->
    <footer class="button-categories">
      <div class="left--category">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Work</a>
      </div>
      <div class="right--category">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Setting</a>
      </div>
    </footer>
  </body>
</html>
